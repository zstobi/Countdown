<!DOCTYPE html>
<html>
  <head>
    <title>countdown</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="reloj.png" />
  </head>
  <body>
    <nav>
      <div class="switch-mode">
        <button class="activator change">
          <!-- Modularizamos las imagenes svg a archivos aparte (dentro de assets) y los importamos con la etiqueta img -->
          <img class="moon" src="assets/moon.svg" alt="Imagen de la luna" />
          <img class="sun" src="assets/sun.svg" alt="Imagen del sol" />
        </button>
      </div>
    </nav>

    <main>
      <h3 REFL-TEXT="Countdown">Countdown</h3>

      <section id="input-data">
        <form name="countdownInputs">
          <input id="days" type="number" />
          <input id="hours" type="number" />
          <input id="mins" type="number" />
          <input id="secs" type="number" />
          <!-- Tener el input dentro del formulario te da una ventaja al hacer el evento onSubmit -->
          <input id="start" type="submit" name="countdownInputs">START</input>
        </form>
      </section>

      <section id="countdown-activated"></section>
    </main>

    <button id="splash"></button>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
