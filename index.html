<!DOCTYPE html>
<html>
  <head>
    <title>countdown</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="public/favicon.avif" />
  </head>
  <body>
    <nav>
      <div class="switch-mode">
        <button class="themeActivator change">
          <!-- Modularizamos las imagenes svg a archivos aparte (dentro de assets) y los importamos con la etiqueta img -->
          <img class="moon" src="src/assets/moon.svg" alt="Imagen de la luna" />
          <img class="sun" src="src/assets/sun.svg" alt="Imagen del sol" />
        </button>
      </div>
    </nav>

    <main>
      <h3 REFL-TEXT="Countdown">Countdown</h3>

      <section id="input-data">
        <form id="formCounter" name="countdownInputs">
          <section id="input-container" class="numbersContent">
            <input id="days" type="number" min="0" max="30" value="00" />
            <input id="hours" type="number" min="0" max="23" value="00" />
            <input id="mins" type="number" min="0" max="59" value="00" />
            <input id="secs" type="number" min="0" max="59" value="00" />
          </section>

          <div id="runningCounter" class="numbersContent no-display">
            <div id="divDays" class="equalInput"></div>
            <div id="divHours" class="equalInput"></div>
            <div id="divMins" class="equalInput"></div>
            <div id="divSecs" class="equalInput"></div>
          </div>

          <!-- Tener el input dentro del formulario te da una ventaja al hacer el evento onSubmit -->

          <div class="formBtns">
            <input id="reset" type="reset" value="Reset" />
            <input id="start" class="start" type="submit" name="countdownInputs" value="Start" />
          </div>
        </form>
      </section>

      <section id="countdown-activated"></section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="src/javascript/main.js"></script>
  </body>
</html>
