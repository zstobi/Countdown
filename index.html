<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown v2</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="icon" type="image/x-icon" href="public/favicon.avif" />
  </head>
  <body>
    <nav>
      <button class="dark-mode-button" id="dark-mode-button">
        <span class="sun"></span>
        <span class="moon"></span>
      </button>
    </nav>

    <main>
      <h3 class="title">
        <span>C</span>
        <span>o</span>
        <span>u</span>
        <span>t</span>
        <span>d</span>
        <span>o</span>
        <span>w</span>
        <span>n</span>
      </h3>

      <form id="form" class="form">
        <section id="input-container" class="input-container">
          <input id="days" type="number" min="0" max="30" value="0" />
          <input id="hours" type="number" min="0" max="23" value="0" />
          <input id="minutes" type="number" min="0" max="59" value="0" />
          <input id="seconds" type="number" min="0" max="59" value="0" />
        </section>

        <section class="button-container">
          <input id="reset" class="button reset-button" type="reset" value="Reset" />
          <input id="start" class="button start-button" type="submit" value="Start" />
        </section>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
